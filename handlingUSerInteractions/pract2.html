<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header id="page-header" class="bg-dark text-white col-sm-12">
        <h1 id="main-heading" class="text-center">Handle user input</h1>
      </header>
      <div class="row">
        <main class="col-sm-8">
          <form id="comment-form">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input id="first-name" type="text" class="form-control" />
            </div>
            <div id="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" name="" id="last-name" class="form-control" />
            </div>
            <div id="form-group">
              <label for="email">Email </label>
              <input type="email" name="" id="email" class="form-control" />
            </div>
            <div id="form-group">
              <label for="phone">phone </label>
              <input type="tel" name="" id="phone" class="form-control" />
            </div>
          </form>
          <button type="submit">Submit</button>
        </main>
        <aside id="sidebar" class="col-sm-4 bg-info text-white"></aside>
      </div>
    </div>
  </body>
  <script src="pract2.js"></script>
</html>
